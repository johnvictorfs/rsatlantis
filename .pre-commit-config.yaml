repos:
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.1
    hooks:
      - id: flake8
        args: ['backend', '--config', 'backend/setup.cfg']

  - repo: https://github.com/timothycrosley/isort
    rev: 4.3.21
    hooks:
      - id: isort
        args: ['-sp', 'backend/setup.cfg', '-rc', '--atomic', 'backend']
