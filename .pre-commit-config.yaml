repos:
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.9
    hooks:
      - id: flake8
        args: ['--config=backend/setup.cfg']

  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: master
    hooks:
      - id: autopep8
        args: ['--in-place','--global-config=backend/setup.cfg']

  - repo: https://github.com/timothycrosley/isort
    rev: 4.3.21
    hooks:
      - id: isort
        args: ['-sp', 'backend/setup.cfg', '-rc', '--atomic', 'backend']
